<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<style>
    .swiper-container {
  height: 400px;
    }
  .swiper-slide{
      background: #ccc;
      display:flex;
      justify-content: center;
      align-items:center;
      font-size: 60px;
  }
</style>
<body>
    <!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="/images/work_1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="/images/work_2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="/images/work_3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="/images/work_3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="/images/work_4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="/images/work_5.jpg" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <script>
      var mySwiper = new Swiper('.swiper-container', {
  // Optional parameters
//   direction: 'vertical',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
  </script>
</body>
</html>
